name: CodeQL

# This workflow is disabled because GitHub's default CodeQL setup is enabled.
# To use this custom workflow instead, disable default setup in:
# Settings > Code security > Code scanning > CodeQL analysis > Disable default setup
on:
  workflow_dispatch: # Manual trigger only

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-22.04
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@v3
