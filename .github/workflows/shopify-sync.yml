name: Shopify Sync

on:
  schedule:
    - cron: '0 2 * * *' # Daily at 2 AM
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'data/products/**'
      - 'src/shopify/**'

permissions:
  contents: read

jobs:
  sync-products:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Validate Shopify secrets
      run: |
        if [ -z "${{ secrets.SHOPIFY_STORE_DOMAIN }}" ] || [ -z "${{ secrets.SHOPIFY_ACCESS_TOKEN }}" ]; then
          echo "Missing Shopify secrets. Set SHOPIFY_STORE_DOMAIN and SHOPIFY_ACCESS_TOKEN."
          exit 1
        fi
        
    - name: Install Shopify CLI
      run: npm install -g @shopify/cli @shopify/theme
      
    - name: Sync products to Shopify
      env:
        SHOPIFY_STORE: ${{ secrets.SHOPIFY_STORE_DOMAIN }}
        SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
