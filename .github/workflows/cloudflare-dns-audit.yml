name: Cloudflare DNS audit

on:
  workflow_dispatch:

jobs:
  audit:
    if: ${{ secrets.CF_API_TOKEN != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Run DNS audit
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ZONE_NAME: ${{ secrets.CF_ZONE_NAME }}
          EXPECTED_A_RECORD: "23.227.38.65"
          EXPECTED_WWW_CNAME: "shops.myshopify.com"
        run: python scripts/cloudflare_audit.py
