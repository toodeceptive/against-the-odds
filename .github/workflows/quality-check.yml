name: Quality Check

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        if [ -f package.json ]; then
          npm ci
        fi
        
    - name: Run unit tests
      run: |
        if [ -f package.json ] && (npm list vitest 2>/dev/null || npm list jest 2>/dev/null); then
          npm run test:unit
        fi

    - name: Code coverage (optional)
      continue-on-error: true
      run: |
        if [ -f package.json ] && (npm list vitest 2>/dev/null && npm list @vitest/coverage-v8 2>/dev/null); then
          npm run test:coverage
        fi
        
    - name: Lint check
      run: |
        if [ -f package.json ] && npm list eslint 2>/dev/null; then
          npm run lint || exit 1
        fi
        
    - name: Format check
      run: |
        if [ -f package.json ] && npm list prettier 2>/dev/null; then
          npm run format:check || exit 1
        fi
        
    - name: Security audit
      continue-on-error: true
      run: |
        if [ -f package.json ]; then
          npm audit --audit-level=high
        fi
        
    - name: Lighthouse CI
      uses: treosh/lighthouse-ci-action@v10
      continue-on-error: true
      with:
        urls: |
          https://toodeceptive.github.io/against-the-odds/
        uploadArtifacts: true
        temporaryPublicStorage: true
