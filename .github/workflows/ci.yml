name: CI
# Branch: main only; no develop branch in repo.
# If dev workflow needed, feature branches open PR against main (branch protection required).
# Develop references removed per final plan resolution.

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      security-events: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        if [ -f package.json ]; then
          npm ci
        fi
        
    - name: Run linter
      run: |
        if [ -f package.json ] && npm list eslint 2>/dev/null; then
          npm run lint
        fi
        
    - name: Run tests
      run: |
        if [ -f package.json ] && (npm list vitest 2>/dev/null || npm list jest 2>/dev/null); then
          npm run test:all
        fi
        
    - name: Build verification
      run: |
        if [ -f package.json ]; then
          npm run --if-present build
        fi
        
    - name: Security scan
      uses: aquasecurity/trivy-action@v0.45.0
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'
        
    - name: Upload security results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  secret-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Check for accidental secrets
        run: |
          set -e
          for f in $(git ls-files '*.ps1' '*.js' '*.ts' '*.json' '*.yml' '*.yaml' 2>/dev/null); do
            [ "$f" = ".env.example" ] && continue
            if grep -qE '(shpat_|ghp_|shpss_)[a-zA-Z0-9]{20,}' "$f" 2>/dev/null; then
              echo "::error file=$f::Possible secret detected. Use .env.local or GitHub Secrets only."
              exit 1
            fi
          done
          echo "No accidental secrets found in tracked files."

  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Lighthouse CI
      uses: treosh/lighthouse-ci-action@v10
      with:
        urls: |
          https://toodeceptive.github.io/against-the-odds/
        uploadArtifacts: true
        temporaryPublicStorage: true
