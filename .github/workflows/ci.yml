name: CI
# Branch: main only; no develop branch in repo.
# If dev workflow needed, feature branches open PR against main (branch protection required).
# Develop references removed per final plan resolution.

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  arch_guard:
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Structural integrity check
        run: |
          set -e
          echo "Checking required structural artifacts..."
          [ -f infra/STRUCTURAL_STATE.json ] || { echo "::error::infra/STRUCTURAL_STATE.json missing"; exit 1; }
          [ -f CODEOWNERS ] || { echo "::error::CODEOWNERS missing"; exit 1; }
          [ -f docs/OWNERSHIP_REGISTRY.md ] || { echo "::error::docs/OWNERSHIP_REGISTRY.md missing"; exit 1; }
          [ -f docs/VERSION_POLICY.md ] || { echo "::error::docs/VERSION_POLICY.md missing"; exit 1; }
          [ -f docs/SSOT_ATO.md ] || { echo "::error::docs/SSOT_ATO.md missing"; exit 1; }
          [ -f infra/structural.pub ] || { echo "::error::infra/structural.pub missing"; exit 1; }

          SIG="infra/STRUCTURAL_SIGNATURE.txt"
          [ ! -s "$SIG" ] && [ -s infra/STRUCTURAL_SIGNATURE_NEW.txt ] && cp infra/STRUCTURAL_SIGNATURE_NEW.txt "$SIG"
          [ -s "$SIG" ] || { echo "::error::infra/STRUCTURAL_SIGNATURE.txt missing or empty (run scripts/infra/sign-structural-state.ps1 or .sh)"; exit 1; }

          ssh-keygen -Y verify -f infra/allowed_signers -I structural-signing@against-the-odds -n file -s "$SIG" < infra/STRUCTURAL_STATE.json || \
            { echo "::error::Signature verification failed"; exit 1; }
          echo "Structural integrity OK"

  # The test job runs on a matrix of Node.js versions and caches dependencies to speed up
  # subsequent builds. Concurrency ensures that only one CI run per branch executes at a time.
  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [20]
    concurrency: ci-${{ github.ref }}
    timeout-minutes: 20
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Cache npm dependencies based on the lock file
      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-

      # Cache Playwright browsers (if used) to avoid reâ€‘downloading
      - name: Cache Playwright
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm ci
          fi

      - name: Format check
        run: |
          if [ -f package.json ] && npm list prettier 2>/dev/null; then
            npm run format:check || exit 1
          fi

      - name: Run linter
        run: |
          if [ -f package.json ] && npm list eslint 2>/dev/null; then
            npm run lint
          fi

      - name: Run tests
        run: |
          if [ -f package.json ] && (npm list vitest 2>/dev/null || npm list jest 2>/dev/null); then
            npm run test:unit
          fi

      - name: Security audit
        continue-on-error: true
        run: |
          if [ -f package.json ]; then
            npm audit --audit-level=high
          fi

      - name: Build verification
        run: |
          if [ -f package.json ]; then
            npm run --if-present build
          fi

      - name: Security scan
        continue-on-error: true
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload security results
        if: always() && hashFiles('trivy-results.sarif') != ''
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  secret-scan:
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Check for accidental secrets
        run: |
          set -e
          for f in $(git ls-files '*.ps1' '*.js' '*.ts' '*.json' '*.yml' '*.yaml' 2>/dev/null); do
            [ "$f" = ".env.example" ] && continue
            # Check for common secret patterns: Shopify (shpat_, shpss_), GitHub tokens (ghp_) and generic api keys
            if grep -qE '(shpat_|ghp_|shpss_|api_key|token_)[A-Za-z0-9]{20,}' "$f" 2>/dev/null; then
              echo "::error file=$f::Possible secret detected. Use .env.local or GitHub Secrets only."
              exit 1
            fi
          done
          echo "No accidental secrets found in tracked files."

  quality:
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        continue-on-error: true
        with:
          urls: |
            https://toodeceptive.github.io/against-the-odds/
          uploadArtifacts: true
          temporaryPublicStorage: true
