name: Repository Sync

on:
  schedule:
    - cron: '0 */6 * * *' # Every 6 hours
  workflow_dispatch:

permissions:
  contents: read

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Sync main
        run: |
          git fetch origin
          git checkout main
          git pull origin main

      - name: Status report
        run: |
          echo "## Repository Sync Status" >> $GITHUB_STEP_SUMMARY
          echo "- Branch strategy: main-only (no develop)" >> $GITHUB_STEP_SUMMARY
          echo "- Main branch: $(git rev-parse --short HEAD)" >> $GITHUB_STEP_SUMMARY
          echo "- Last sync: $(date)" >> $GITHUB_STEP_SUMMARY
