name: Repository Sync

on:
  schedule:
    - cron: '0 */6 * * *' # Every 6 hours
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Configure Git
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        
    - name: Sync branches
      run: |
        git fetch origin
        git checkout main
        git pull origin main
        git checkout develop
        git pull origin develop
        
    - name: Check for conflicts
      run: |
        git checkout main
        git merge develop --no-commit --no-ff || true
        if [ -n "$(git diff --name-only --diff-filter=U)" ]; then
          echo "Merge conflicts detected"
          exit 1
        fi
        
    - name: Status report
      run: |
        echo "## Repository Sync Status" >> $GITHUB_STEP_SUMMARY
        echo "- Main branch: $(git rev-parse --short HEAD)" >> $GITHUB_STEP_SUMMARY
        echo "- Develop branch: $(git rev-parse --short origin/develop)" >> $GITHUB_STEP_SUMMARY
        echo "- Last sync: $(date)" >> $GITHUB_STEP_SUMMARY
