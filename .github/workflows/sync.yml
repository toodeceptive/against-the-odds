name: Repository Sync

on:
  schedule:
    - cron: '0 */6 * * *' # Every 6 hours
  workflow_dispatch:

permissions:
  contents: read

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Configure Git
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        
    - name: Sync branches
      run: |
        git fetch origin
        git checkout main
        git pull origin main
        if git show-ref --verify --quiet refs/remotes/origin/develop; then
          git checkout develop
          git pull origin develop
        else
          echo "Develop branch does not exist. Skipping develop sync."
        fi
        
    - name: Check for conflicts
      run: |
        git checkout main
        if git show-ref --verify --quiet refs/remotes/origin/develop; then
          git merge develop --no-commit --no-ff || true
          if [ -n "$(git diff --name-only --diff-filter=U)" ]; then
            echo "Merge conflicts detected"
            exit 1
          fi
        else
          echo "Develop branch does not exist. Skipping conflict check."
        fi
        
    - name: Status report
      run: |
        echo "## Repository Sync Status" >> $GITHUB_STEP_SUMMARY
        echo "- Main branch: $(git rev-parse --short HEAD)" >> $GITHUB_STEP_SUMMARY
        echo "- Develop branch: $(git rev-parse --short origin/develop)" >> $GITHUB_STEP_SUMMARY
        echo "- Last sync: $(date)" >> $GITHUB_STEP_SUMMARY
